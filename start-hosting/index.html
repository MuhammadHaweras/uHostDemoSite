<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="hosting.css"
  </head>
  <body>
    <div class="backdrop"></div>
    <header class="main-header">
      <button class="toggle-button">
        <span class="toggle-button__bar"></span>
        <span class="toggle-button__bar"></span>
        <span class="toggle-button__bar"></span>
      </button>
      <div class="main-header__brand">
        <a href="../index.html" class="main-header__brand">
          <img src="../uhost-icon.png" alt="uHost-Your favorite hosting site" />
        </a>
      </div>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a href="../Packages/packeges.html">Packages</a>
          </li>
          <li class="main-nav__item">
            <a href="../customers/customers.html">Customers</a>
          </li>
          <li class="main-nav__item main-nav__item-hosting">
            <a href="../start-hosting/index.html">Start Hosting</a>
          </li>
        </ul>
      </nav>
    </header>
    <nav class="mobile-nav">
      <ul class="mobile-nav__items">
        <li class="mobile-nav__item">
          <a href="packeges.html">Packages</a>
        </li>
        <li class="mobile-nav__item">
          <a href="../Customers/customers.html">Customers</a>
        </li>
        <li class="mobile-nav__item mobile-nav__item--cta">
          <a href="../start-hosting/index.html">Start Hosting</a>
        </li>
      </ul>
    </nav>
    <main class="signup-page">
      <h1 class="signup-title">Awesome! Let's dive right in!</h1>
      <form action="index.html" class="signup-form">
        <label for="title">Title</label>
        <select id="title">
          <option value="mr">Mr.</option>
          <option value="ms">Ms.</option>
        </select>
        <label for="first-name">First name</label>
        <input type="text" id="first-name" required />
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" required />
        <label for="email">E-Mail</label>
        <input type="email" id="email" required/>
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <input type="checkbox" id="agree-terms" />
        <label for="agree-terms"
          >Agree to
          <a href="#">Terms &amp; Conditions</a>
        </label>
        <button type="submit" class="button">Sign Up</button>
      </form>
    </main>

    <footer class="main-footer">
      <nav>
        <ul class="main-footer__list">
          <li class="main-footer__listItems">
            <a href="#">Support Us</a>
          </li>
          <li class="main-footer__listItems">
            <a href="#">Terms of use</a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="../shared.js"></script>
  </body>
</html>
